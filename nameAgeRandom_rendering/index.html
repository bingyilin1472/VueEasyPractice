<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nameAgeRandom</title>
    <script src="../src/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="name-age-random-app">
        <p>VueJS is cool - Your name {{ name }}</p>
        <p>AGE {{ age }}, AGE*3 {{ ageBy3() }}</p>
        <p>RANDOM NUMBER BETWEEN 0 AND 1  {{ randomN() }}</p>
        <div><img :src="imagePath" alt="image"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <style>
        img{
            width: 400px;
        }
    </style>
</body>
</html>
